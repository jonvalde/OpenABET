{% extends 'base.html' %}

{% block content %}
<div class='container'>
    {% if d %}
    <h1>{{d.name}}</h1>
    {% if d.image and d.image.url %}
    <img class='img-fluid' src="{{d.image.url}}" alt="{{d.name}}">
    {% endif %}
    <h3>Description</h3>
    <p>{{d.description}}</p>
    <a href={% url 'campus' d.campus_id %}>Back to Campus
    </a>
    {% else %}
    <h3>Campus Not Found</h3>
    {% endif %}

</div>

{% endblock %}
