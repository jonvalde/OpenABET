{% extends 'base.html' %}

{% block content %}
<div class='index'>
    <div class='container vertical-center'>
        <div class='jumbotron index-container'>
            <h1>List of All Universities</h1>
            {% if all %}
                {% for u in all %}
                    <li>
                        <a href={% url 'university' u.id %}>{{u.name}}</a>
                    </li>
                {% endfor %}
            {% else %}
                <p>There Are No Universities In The Database</p>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
